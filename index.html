<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <h1 class="title">My Personal Diary</h1>
    <form id="entryForm">
      <textarea
        class="entry-textbox"
        placeholder="Type in here and tell me about your day..."
        required
      ></textarea>
      <br />
      <button class="button" type="submit" id="button">Submit</button>
    </form>
    <section id="entries">
      <div class="entries-nav"></div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
